            background-color:black;

            text-align:center;

            padding: 5px;
        }
        .line-separator{
            height:1px;

        }

            fill: #fff;
            stroke: #000;
            stroke-opacity: .5;
            stroke-width: 1.25px;
            cursor: crosshair;
        }
        #slider label {
            position: absolute;
            width: 8px;
            margin-top: 20px;
            margin-left: -5px;
            margin-right: -5px;
            text-align: center;
            writing-mode: vertical-rl;
            font-size: 8px;
            -webkit-transform:rotate(90deg);
            -moz-transform:rotate(90deg);
            -o-transform: rotate(90deg);
            -ms-transform:rotate(90deg);
            transform: rotate(90deg);
        }

        #sliderday label {
            position: absolute;
            width: 8px;
            margin-top: 20px;
            margin-left: -5px;
            text-align: center;
            font-size: 8px;
            writing-mode:vertical-rl;
            -webkit-transform:rotate(90deg);
            -moz-transform:rotate(90deg);
            -o-transform: rotate(90deg);
            -ms-transform:rotate(90deg);
            transform: rotate(90deg);

            margin-left: -5px;
            text-align: center;
            font-size: 8px;
        }

            text-align: center;

            border-radius: 5px;

        function aggrTime(leaves) {
            var ubicazioni = d3.sum(leaves, function(d) {
                return d.NR_UBICAZIONI;
            });

            var coords = leaves.map(function(d) {
                return [+d.mid_long, +d.mid_lat];
            });

            var center_x = d3.mean(coords, function(d) {
                return d[0];
            });

            var center_y = d3.mean(coords, function(d) {
                return d[1];
            });

            var avgcons = d3.mean(leaves,function (d){
                return d.avgcons;
            });

            var avgprec = d3.mean(leaves,function (d){
                return d.avgprec;
            });

            var cells = d3.set();//unique teams set
            //console.log(leaves[0].id);
            leaves.forEach(function(d) {
                cells.add(d.id_cell);
            });

            return {
                //'lineset' : lineset,
                'ubicazioni' : ubicazioni,
                'x' : center_x,
                'y' : center_y,
                'avgprec' : avgprec,
                'avgcons' : avgcons,
                'cells' : cells.values()
            };
        }

            };
        }

        function getTime(hours, minutes) {
            var time = null;
            minutes = minutes + "";
            hours = hours + "";
            if (hours.length == 1) {

            if (minutes.length == 1) {
                minutes = "0" + minutes;
            }
            return hours + minutes ;
        }
